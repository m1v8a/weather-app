<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Template</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <nav class="nav-bar container">
          <div class="search-input-cont">
            <input
              id="search-input"
              type="search"
              placeholder="Search for places..."
            />
            <button id="search-button">Get weather</button>
          </div>
        </nav>
        <div id="details-container" class="details container"></div>
        <div id="measurements-container" class="measurements container"></div>
        <div class="forecast container">
          <nav>
            <button class="icon">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 512"
              >
                <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                />
              </svg>
            </button>
            <p id="datetime">Feb. 12, 2026</p>
            <button class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M247.1 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L179.2 256 41.9 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
                />
              </svg>
            </button>
          </nav>
          <ol class="hourly-temp-list"></ol>
        </div>
      </main>
    </div>
  </body>
</html>
